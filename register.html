<html>
<head>
<title>Create an account</title>
<link rel="stylesheet" href ="music.css" type="text/css">

</head>		

<body>

<div class="hero">  
<button type="button" class="backbutton" onclick="window.location.href='index.html'">Go Back</button>
	<div class="form-box">
          <div class="button-box">
		  
		<div id="btn"></div>
		<button type="button" class="toggle-btn" onclick="login()">Log In</button>    
		<button type="button" class="toggle-btn" onclick="register()">Register</button>
		
    <form action="login.php" method="post" id="login" class="input-group">
	 <input type="text" class="input-field" name="userid" placeholder="User Id" required>
	 <input type="text" class="input-field" name="password" placeholder="Enter Password" required>
	 <input type="checkbox" class="check-box"><span>Remember Password</span>
         <button type="submit" class="submit-btn">Log In</button>	
	</form>
	
	<form action="connection.php" method="post" id="register" class="input-group">
	 <input type="text" class="input-field" name="name" placeholder="Name" required>
	 <input type="password" class="input-field" name="password" placeholder="Password"required>
	 <input type="password" class="input-field" name="confirm_password" placeholder="Confirm Password"required>
	 <input type="text" class="input-field" name="userid" placeholder="User Id" required>
	 <input type="email" class="input-field" name="email" placeholder="Email Id"required>	 
	 <input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>         
	 <button type="submit" class="submit-btn">Register</button>
	</form>

   	</div>
     </div>
	<script>
	var x = document.getElementById("login");
	var y = document.getElementById("register");
	var z = document.getElementById("btn");

	function register(){
		x.style.left = "-500px";
		y.style.left = " 10px";
		z.style.left = " 110px";
}
	function login (){
		x.style.left = "10px";
		y.style.left = "400px";
		z.style.left = "0px";
}
		

	</script>
    	
</body>
</html>
